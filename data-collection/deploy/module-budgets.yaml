AWSTemplateFormatVersion: '2010-09-09'
Description: Retrieves Budgets data
Parameters:
  DatabaseName:
    Type: String
    Description: Name of the Athena database to be created to hold lambda information
    Default: optimization_data
  DestinationBucket:
    Type: String
    Description: Name of the S3 Bucket to be created to hold data information
    AllowedPattern: (?=^.{3,63}$)(?!^(\d+\.)+\d+$)(^(([a-z0-9]|[a-z0-9][a-z0-9\-]*[a-z0-9])\.)*([a-z0-9]|[a-z0-9][a-z0-9\-]*[a-z0-9])$)
  DestinationBucketARN:
    Type: String
    Description: ARN of the S3 Bucket that exists or needs to be created to hold rightsizing information
  MultiAccountRoleName:
    Type: String
    Description: Name of the IAM role deployed in all accounts which can retrieve AWS Data.
  CFDataName:
    Type: String
    Description: The name of what this cf is doing.
    Default: budgets
  GlueRoleARN:
    Type: String
    Description: Arn for the Glue Crawler role
  Schedule:
    Type: String
    Description: EventBridge Schedule to trigger the data collection
    Default: "rate(1 day)"
  ResourcePrefix:
    Type: String
    Description: This prefix will be placed in front of all roles created. Note you may wish to add a dash at the end to make more readable
  LambdaAnalyticsARN:
    Type: String
    Description: Arn of lambda for Analytics
  AccountCollectorLambdaARN:
    Type: String
    Description: Arn of the Account Collector Lambda
  CodeBucket:
    Type: String
    Description: Source code bucket
  StepFunctionTemplate:
    Type: String
    Description: S3 key to the JSON template for the StepFunction
  StepFunctionExecutionRoleARN:
    Type: String
    Description: Common role for Step Function execution
  SchedulerExecutionRoleARN:
    Type: String
    Description: Common role for module Scheduler execution

Outputs:
  StepFunctionARN:
    Description: ARN for the module's Step Function
    Value: !GetAtt ModuleStepFunction.Arn

Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ResourcePrefix}${CFDataName}-LambdaRole"
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - !Sub "lambda.${AWS::URLSuffix}"
        Version: 2012-10-17
      ManagedPolicyArns:
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Path: /
      Policies:
        - PolicyName: !Sub "${CFDataName}-MultiAccount-LambdaRole"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "sts:AssumeRole"
                Resource: !Sub "arn:${AWS::Partition}:iam::*:role/${MultiAccountRoleName}"
        - PolicyName: "S3Access"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:PutObject"
                Resource:
                  - !Sub "${DestinationBucketARN}/*"
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W28 # Resource found with an explicit name, this disallows updates that require replacement of this resource
            reason: "Need explicit name to identify role actions"

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ResourcePrefix}${CFDataName}-Lambda'
      Description: !Sub "Lambda function to retrieve ${CFDataName}"
      Runtime: python3.12
      Architectures: [x86_64]
      Code:
        ZipFile: |
          #Module detail:
          # Name: Budgets
          # Account scope: Linked
          # Region(s): us-east-1
          #Authors:
          # Stephanie Gooch - initial version
          # Mohideen - Added Budgets tag collection module
          import os
          import re
          import json
          import uuid
          import logging
          from json import JSONEncoder
          from datetime import date, datetime

          import boto3

          BUCKET = os.environ.get("BUCKET_NAME")
          PREFIX = os.environ.get("PREFIX")
          ROLE_NAME = os.environ.get('ROLE_NAME')
          TMP_FILE = "/tmp/data.json"
          START_TIME = str(datetime.now().isoformat())

          logger = logging.getLogger(__name__)
          logger.setLevel(getattr(logging, os.environ.get('LOG_LEVEL', 'INFO').upper(), logging.INFO))

          class DateTimeEncoder(JSONEncoder):
              """encoder for json with time object"""
              def default(self, o):
                  if isinstance(o, (date, datetime)):
                      return o.isoformat()
                  return None

          def clean_value(value):
              """Clean string values by replacing special characters with underscores"""
              if isinstance(value, str):
                  return re.sub(r'\W+', '_', value)
              elif isinstance(value, list):
                  return [clean_value(v) for v in value]
              return value

          def process_cost_filters(budget):
              """Process and clean cost filters in budget"""
              cost_filters = budget.get('CostFilters', {})
              if not cost_filters:
                  budget['CostFilters'] = {'Filter': ['None']}
                  return

              cleaned_filters = {
                  re.sub(r'\W+', '_', key): clean_value(value)
                  for key, value in cost_filters.items()
              }
              budget['CostFilters'] = cleaned_filters

          def assume_role(account_id, service, region):
              partition = boto3.session.Session().get_partition_for_region(region_name=region)
              cred = boto3.client('sts', region_name=region).assume_role(
                  RoleArn=f"arn:{partition}:iam::{account_id}:role/{ROLE_NAME}",
                  RoleSessionName="data_collection"
              )['Credentials']
              return boto3.client(
                  service,
                  aws_access_key_id=cred['AccessKeyId'],
                  aws_secret_access_key=cred['SecretAccessKey'],
                  aws_session_token=cred['SessionToken']
              )

          def lambda_handler(event, context): #pylint: disable=W0613
              """ This lambda collects AWS Budgets data and must be
              called from the corresponding Step Function to orchestrate
              """
              logger.info(f"Event data: {event}")
              sub_uuid = [context.aws_request_id, context.log_group_name, context.log_stream_name]
              collection_time = START_TIME
              count = 0
              payer_id = ""
              account_id = ""
              region = "us-east-1" # must be us-east-1
              run_uuid = event.get("run_uuid", str(uuid.uuid4()))

              try:
                  account = json.loads(event.get("account","{}"))
                  payer_id = account.get("payer_id")
                  account_id = account.get("account_id")
                  account_name = account.get("account_name", "")
                  if not (payer_id and account_id):
                      raise Exception(STATUS_NOT_ACCEPTABLE) #pylint: disable=broad-exception-raised

                  logger.info(f"Collecting data for account: {account_id}")
                  aws_partition = boto3.session.Session().get_partition_for_region(boto3.session.Session().region_name)
                  budgets_client = assume_role(account_id, "budgets", region)
                  with open(TMP_FILE, "w", encoding='utf-8') as f:
                      for budget in budgets_client.get_paginator("describe_budgets").paginate(AccountId=account_id).search('Budgets'):
                          if not budget:
                              continue
                          budget['collection_time'] = collection_time
                          # Fetch tags for the budget using List tag for resource API
                          budget_name = budget['BudgetName']
                          budget_tags = budgets_client.list_tags_for_resource(ResourceARN=f"arn:{aws_partition}:budgets::{account_id}:budget/{budget_name}")
                          budget.update({
                              'Account_ID': account_id,
                              'Account_Name': account_name,
                              'Tags': budget_tags.get('ResourceTags') or []
                          })
                          # Fetch CostFilters if available
                          process_cost_filters(budget)
                          # Add column plannedbudgetslimit as type array
                          budget_limits = budget.pop('PlannedBudgetLimits', {})
                          budget['PlannedBudgetLimits_Flat'] = [
                              {'date': key, 'Amount': value.get('Amount'), 'Unit': value.get('Unit')}
                              for key, value in budget_limits.items()
                          ]
                          f.write(json.dumps(budget, cls=DateTimeEncoder) + "\n")
                          count += 1
                  location = s3_upload(account_id, payer_id) if count > 0 else ""
                  return create_log_entry(payer_id, account_id, region=region, record_count=count, location=location, run_uuid=run_uuid, sub_uuid=sub_uuid, record_context=PREFIX)

              except Exception as exc: #pylint: disable=broad-exception-caught
                  return create_log_entry(payer_id, account_id, region=region, record_count=count, error=exc, run_uuid=run_uuid, sub_uuid=sub_uuid)

          def s3_upload(account_id, payer_id):
              key = datetime.now().strftime(f"{PREFIX}/{PREFIX}-data/payer_id={payer_id}/year=%Y/month=%m/budgets-{account_id}.json")
              boto3.client('s3').upload_file(TMP_FILE, BUCKET, key)
              location = f"s3://{BUCKET}/{key}"
              return location

          def create_log_entry(payer_id="", account_id=None, start_time=None, status_code=None, region="", module=None, module_function="module-lambda", sub_code="",
                              params="", record_count=0, record_context="", description=None, location="", error=None, run_uuid="", sub_uuid=[], is_summary=False, store_it=True): # pylint: disable=too-many-locals
              """Format log entry for logging."""
              try:
                  # get the local account and region
                  dc_region = boto3.session.Session().region_name
                  dc_account_id = boto3.client('sts').get_caller_identity()['Account']
              except Exception as exc: #pylint: disable=broad-exception-caught
                  dc_region = ""
                  dc_account_id = ""
                  logger.error(f"{type(exc).__name__}: When trying to obtain local region and account information. Message: {str(exc)}")

              status_code, description = status_handler(error, record_count, is_summary, status_code, description, record_context)
              log_entry = {
                  "StartTime": start_time if start_time else START_TIME,
                  "EndTime":  str(datetime.now().isoformat()),
                  "DataCollectionRegion": dc_region,
                  "DataCollectionAccountId": dc_account_id,
                  "Module": module if module else PREFIX,
                  "ModuleFunction": module_function,
                  "Params": params,
                  "PayerId": payer_id,
                  "AccountId": account_id if account_id else payer_id,
                  "Region": region,
                  "StatusCode": status_code,
                  "SubCode": sub_code,
                  "RecordCount": record_count,
                  "Description": description,
                  "DataLocation": location if record_count > 0 else "",
                  "RunUUID": run_uuid,
                  "SubUUID": sub_uuid if isinstance(sub_uuid, list) else [sub_uuid],
                  "Service": "Lambda"
              }
              if status_code >= 400:
                  logger.error(description)
              if store_it:
                  store_log_entry(log_entry)
              logger.info(f"Result: {log_entry}")
              return {"statusCode": status_code, "logEntry": log_entry}

          def status_handler(error=None, record_count=0, is_summary=False, status_code=None, description="", record_context=""):
              """Codify status codes and descriptions for consistent logging."""
              if status_code:
                  return status_code, description
              if error:
                  exc_msg = str(error)
                  if exc_msg == str(STATUS_NOT_ACCEPTABLE):
                      return STATUS_NOT_ACCEPTABLE, ("InvocationError: Account parameters are not properly defined in request."
                          f"Please only trigger this Lambda from the corresponding StepFunction for this module.{' '+description if description else ''}")
                  if "AccessDenied" in exc_msg:
                      return STATUS_NOT_AUTHORIZED, f"AccessDenied: Unable to assume role {ROLE_NAME}. Please make sure the role exists. {exc_msg}"
                  if 'The security token included in the request is invalid' in exc_msg:
                      return STATUS_FORBIDDEN, f'{type(error).__name__}: Region might not be activated.'
                  return STATUS_SERVER_ERROR, f"{type(error).__name__}: with message {exc_msg}"
              # For all others, assume success
              description = f"Lambda execution successful: {record_count} {(record_context+' ') if record_context else ''}record{'s' if (record_count > 1 or record_count == 0) else ''} found.{' '+description if description else ''}"
              if is_summary:
                  return STATUS_MULTI_STATUS, "Multi-part "+description
              if record_count == 0:
                  return STATUS_OKAY_NO_CONTENT, description
              return STATUS_OKAY, description

          def store_log_entry(log_entry):
              """Store the log entry to S3."""
              key = datetime.now().strftime(f"logs/%Y/%m/%d/{PREFIX}-{uuid.uuid4()}.json")
              try:
                  boto3.client('s3').put_object(Body=json.dumps(log_entry), Bucket=BUCKET, Key=key)
              except Exception as exc: #pylint: disable=broad-exception-caught
                  logger.error(f"Error storing log entry to S3: {exc}")

          STATUS_OKAY = 200
          STATUS_OKAY_NO_CONTENT = 204
          STATUS_MULTI_STATUS = 207
          STATUS_NOT_AUTHORIZED = 401
          STATUS_FORBIDDEN = 403
          STATUS_NOT_FOUND = 404
          STATUS_NOT_ACCEPTABLE = 406
          STATUS_CONFLICT = 409
          STATUS_TOO_MANY_REQUESTS = 429
          STATUS_SERVER_ERROR = 500
          STATUS_NOT_IMPLEMENTED = 501
      Handler: 'index.lambda_handler'
      MemorySize: 2688
      Timeout: 300
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          BUCKET_NAME: !Ref DestinationBucket
          PREFIX: !Ref CFDataName
          ROLE_NAME: !Ref MultiAccountRoleName

    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W89 # Lambda functions should be deployed inside a VPC
            reason: "No need for VPC in this case"
          - id: W92 #  Lambda functions should define ReservedConcurrentExecutions to reserve simultaneous executions
            reason: "No need for simultaneous execution"

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${LambdaFunction}"
      RetentionInDays: 60

  Crawler:
    Type: AWS::Glue::Crawler
    Properties:
      Name: !Sub '${ResourcePrefix}${CFDataName}-Crawler'
      Role: !Ref GlueRoleARN
      DatabaseName: !Ref DatabaseName
      Targets:
        S3Targets:
          - Path: !Sub "s3://${DestinationBucket}/${CFDataName}/${CFDataName}-data/"

  ModuleStepFunction:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineName: !Sub '${ResourcePrefix}${CFDataName}-StateMachine'
      StateMachineType: STANDARD
      RoleArn: !Ref StepFunctionExecutionRoleARN
      DefinitionS3Location:
        Bucket: !Ref CodeBucket
        Key: !Ref StepFunctionTemplate
      DefinitionSubstitutions:
        AccountCollectorLambdaARN: !Ref AccountCollectorLambdaARN
        ModuleLambdaARN: !GetAtt LambdaFunction.Arn
        Crawlers: !Sub '["${ResourcePrefix}${CFDataName}-Crawler"]'
        CollectionType: 'LINKED'
        Params: ''
        Module: !Ref CFDataName
        DeployRegion: !Ref AWS::Region
        Account: !Ref AWS::AccountId
        Prefix: !Ref ResourcePrefix
        Bucket: !Ref DestinationBucket

  ModuleRefreshSchedule:
    Type: 'AWS::Scheduler::Schedule'
    Properties:
      Description: !Sub 'Scheduler for the ODC ${CFDataName} module'
      Name: !Sub '${ResourcePrefix}${CFDataName}-RefreshSchedule'
      ScheduleExpression: !Ref Schedule
      State: ENABLED
      FlexibleTimeWindow:
        MaximumWindowInMinutes: 30
        Mode: 'FLEXIBLE'
      Target:
        Arn: !GetAtt ModuleStepFunction.Arn
        RoleArn: !Ref SchedulerExecutionRoleARN

  AnalyticsExecutor:
    Type: Custom::LambdaAnalyticsExecutor
    Properties:
      ServiceToken: !Ref LambdaAnalyticsARN
      Name: !Ref CFDataName

  AthenaQuery:
    Type: AWS::Athena::NamedQuery
    Properties:
      Database: !Ref DatabaseName
      Description: !Sub "Provides a summary view of the ${CFDataName}"
      Name: !Sub "${CFDataName}_view"
      QueryString: !Sub |
        CREATE OR REPLACE VIEW budgets_view AS
        SELECT
          budgetname budget_name
        , CAST(budgetlimit.amount AS decimal) budget_amount
        , CAST(calculatedspend.actualspend.amount AS decimal) actualspend
        , CAST(calculatedspend.forecastedspend.amount AS decimal) forecastedspend
        , timeunit
        , budgettype budget_type
        , account_id
        , timeperiod.start start_date
        , timeperiod."end"  end_date
        , year budget_year
        , month budget_month
        FROM
          ${DatabaseName}.budgets_data
        WHERE (budgettype = 'COST')  AND costfilters.filter[1] = 'None'
